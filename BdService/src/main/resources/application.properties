spring.application.name=BdService

server.port=8081

spring.datasource.url=jdbc:postgresql://${DB_HOST_SOURCE:localhost}:${DB_PORT_SOURCE:5432}/${DB_NAME_SOURCE:BigData}
spring.datasource.username=${DB_USER_NAME_SOURCE:postgres}
spring.datasource.password=${DB_PASSWORD_SOURCE:denis}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create

application.numberOfThreads=${NUMBER_OF_THREADS_SOURCE:8}